<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>天気予報と服装アドバイス</title>
</head>
<body>
    <h1>天気予報と服装アドバイス</h1>

    <!-- 都市の選択メニュー -->
    <select id="city">
        <option value="35.6895,139.6917">東京</option>
        <option value="34.6937,135.5023">大阪</option>
        <option value="35.1815,136.9066">名古屋</option>
        <option value="43.0621,141.3544">札幌</option>
        <option value="35.0116,135.7681">京都</option>
        <option value="33.5902,130.4017">福岡</option>
        <option value="38.2682,140.8694">仙台</option>
        <option value="34.3853,132.4553">広島</option>
    </select>
    <button onclick="getWeather()">天気を取得</button>

    <!-- 天気予報テーブル -->
    <table class="weather-table" id="weather-table">
        <thead>
            <tr>
                <th>時刻</th>
                <th>天気</th>
                <th>気温 (°C)</th>
                <th>降水確率 (%)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- 服装アドバイス -->
    <h2>服装アドバイス</h2>
    <div id="clothing-advice">天気データを取得後に服装アドバイスが表示されます。</div>

    <!-- 写真アップロードフォーム -->
    <form id="photo-upload-form">
        <h3>服の写真を登録</h3>
        <label for="clothing-type">服の種類:</label>
        <select id="clothing-type">
            <option value="Tシャツ">Tシャツ</option>
            <option value="ズボン">ズボン</option>
            <option value="コート">コート</option>
            <option value="ジャケット">ジャケット</option>
        </select>
    
        <label for="temperature-range">着たい気温:</label>
        <input type="number" id="min-temp" placeholder="最低気温 (°C)">
        <input type="number" id="max-temp" placeholder="最高気温 (°C)">
    
        <label for="clothing-photo">写真を選択:</label>
        <input type="file" id="clothing-photo" accept="image/*" onchange="displayImage(event)">
        
        <!-- 選択された画像を表示 -->
        <img id="clothing-image" style="display: none; max-width: 300px; margin-top: 10px;">
        
        <button type="button" onclick="uploadClothingPhoto()">写真を登録</button>
        <button id="download-button" style="display: none;" onclick="downloadClothingImage()">画像を保存する</button>
    </form>
    
    
    <script src="script.js"></script>
</body>
</html>
